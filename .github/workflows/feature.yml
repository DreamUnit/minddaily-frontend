name: Deploy feature-${{ github.event_name }}-${{ github.ref }}
run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -f docker/staging/Dockerfile . --tag ${{ secrets.DOCKER_REGISTRY }}/$BRANCH_NAME:latest