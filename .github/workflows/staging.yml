name: Staging-1 ğŸ—

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and publish image ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Build Docker image ğŸ³
        run: |
          docker build -f docker/staging/Dockerfile . --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}:latest

      - name: Publish Docker image ğŸ“¦
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}

  deploy:
    needs: build
    name: Deploy image ğŸš€
    runs-on: ubuntu-latest

    steps:
      - name: Create ssh keys ğŸ”‘
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSHKEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} > ~/.ssh/known_hosts

      - name: Pull and run container ğŸƒï¸
        run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cd stage-minddaily && docker image prune -f && docker compose pull && docker compose up -d && exit"
      - name: Cleanup ğŸ§¹
        run: rm -rf ~/.ssh