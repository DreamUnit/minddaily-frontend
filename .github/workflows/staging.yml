name: Staging-1 🏗

on:
  workflow_dispatch:

jobs:
  inspection:
    name: Run inspection 🧪
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 21.5.0
        uses: actions/setup-node@v3
        with:
          node-version: '21.5.0'

      - name: Checkout repository 🔎
        uses: actions/checkout@v3

      - name: Install dependencies 📦
        run: yarn install

      - name: Lint code ✍️️
        run: yarn lint

      - name: Run tests ✅
        run: yarn test

  build:
    name: Build and publish image 🛠️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🔎
        uses: actions/checkout@v3

      - name: Build Docker image 🐳
        run: |
          docker build -f docker/staging/Dockerfile . --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}:latest --build-arg NEXT_PUBLIC_APP_SERVER_URL=${{ secrets.NEXT_PUBLIC_APP_SERVER_URL }}

      - name: Publish Docker image 📦
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}

  deploy:
    needs: build
    name: Deploy image 🚀
    runs-on: ubuntu-latest

    steps:
      - name: Create ssh keys 🔑
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSHKEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} > ~/.ssh/known_hosts

      - name: Pull and run container 🏃️
        run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cd stage-minddaily && docker image prune -f && docker image prune -a && docker compose pull && docker compose up -d && exit"
      - name: Cleanup 🧹
        run: rm -rf ~/.ssh
