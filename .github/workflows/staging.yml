name: Staging-1 ğŸ—

on:
  workflow_dispatch:

jobs:
  inspection:
    name: Run inspection ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 21.5.0
        uses: actions/setup-node@v3
        with:
          node-version: '21.5.0'

      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Lint code âœï¸ï¸
        run: yarn lint

      - name: Run tests âœ…
        run: yarn test

  build:
    name: Build and publish image ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Build Docker image ğŸ³
        run: |
          docker build -f docker/staging/Dockerfile . --tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}:latest --build-arg NEXT_PUBLIC_APP_SERVER_URL=${{ secrets.NEXT_PUBLIC_APP_SERVER_URL }}

      - name: Publish Docker image ğŸ“¦
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_STAGE_IMAGE_NAME }}

  deploy:
    needs: build
    name: Deploy image ğŸš€
    runs-on: ubuntu-latest

    steps:
      - name: Create ssh keys ğŸ”‘
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSHKEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} > ~/.ssh/known_hosts

      - name: Pull and run container ğŸƒï¸
        run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "cd stage-minddaily && docker image prune -f && docker image prune -a && docker compose pull && docker compose up -d && exit"
      - name: Cleanup ğŸ§¹
        run: rm -rf ~/.ssh
