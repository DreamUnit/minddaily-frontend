name: Automated Testing and Verification ğŸ¤–

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'README.md'

jobs:
  inspection:
    name: Run inspection ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Lint code âœï¸ï¸
        run: yarn lint

      - name: Run tests âœ…
        run: yarn test
        env:
          NEXT_PUBLIC_APP_SERVER_URL: ${{ secrets.APP_SERVER_URL }}

  build:
    name: Build image ğŸ› 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Build Docker image ğŸ³
        run: |
          docker build --build-arg PORT=8081 -f docker/Dockerfile .
