name: Automated Testing and Verification ğŸ¤–

on:
  push:
  pull_request:

jobs:
  inspection:
    name: Run inspection ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 21.5.0
        uses: actions/setup-node@v3
        with:
          node-version: '21.5.0'

      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Lint code âœï¸ï¸
        run: yarn lintï¸

      - name: Run tests âœ…
        run: yarn test

  build:
    name: Build image ğŸ› 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Build Docker image ğŸ³
        run: |
          docker build -f docker/staging/Dockerfile . --tag ${{ secrets.DOCKER_USERNAME }}/stage-deployment